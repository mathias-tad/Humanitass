#
#     # SSL certificates (Let's Encrypt)
#     ssl_certificate /etc/letsencrypt/live/humanitas.example.com/fullchain.pem;
#     ssl_certificate_key /etc/letsencrypt/live/humanitas.example.com/privkey.pem;
#
#     # SSL configuration
