# Nginx Configuration for Humanitas ERP Platform
# 
# This configuration sets up Nginx as a reverse proxy and API gateway
# for the multi-service architecture.
#
# Features:
# - Load balancing across multiple service instances
# - SSL/TLS termination
# - Request routing to appropriate microservices
# - Static file serving
# - Compression and caching
# - Security headers

# Upstream servers (backend APIs)
upstream admin_api {
    # Admin API for tenant management
    server admin-api:3000;
    keepalive 32;
}

upstream tenant_api {
    # Tenant API for business logic
    server tenant-api:3001;
    keepalive 64;
}

upstream python_api {
    # Python calculation service
    server python-api:8000;
    keepalive 16;
}

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    server_name humanitas.example.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (uncomment in production)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For development: proxy to services
    location / {
        root /usr/share/nginx/html/tenant;
        try_files $uri $uri/ /index.html;
    }
}

# HTTPS Server (uncomment for production with SSL)
# server {
